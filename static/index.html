<!— index.html —>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <title>Typing Tutor for Tamil99 Keyboard layout</title>
  </head>
  <body>
    <div id="root" />
	  <script src='https://s.keyman.com/kmw/engine/10.0.18/keymanweb.js'></script>
  <script>
     window.addEventListener('load', (function(kmw) {
          kmw.init({attachType:'auto'});
	  kmw.osk.hide()
          kmw.addKeyboards('ekwtamil99uni'); // Loads default Thai keyboard from Keyman Cloud (CDN)
	  kmw.addKeyboards('@eng')
      })(tavultesoft.keymanweb));
	</script>
    <script src="/dist/bundle.js" type="text/javascript">
    </script>
  </body>
</html>
